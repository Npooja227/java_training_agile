<!doctype html>
<html lang="en">
   <!-- title-->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <!--Linking up with css file-->
      <link rel="stylesheet" href="banking.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <title>Banking Account</title>
   </head>
   <body id="trigger_event">
      <div class="container-fluid">
         <header style="text-align:center">
            <h1 style="color:white;"><img src="logo.jpg" style="width:80px;height:60px;border:2px;color:white;">Bank Account</h1>
         </header>
      </div>
       <!-- Navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#" title="Home"> </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link" href="#" id="show_home" style="font-style:italic;font-size: 20px"><span class="sr-only">(current)</span><img src="HOME.png" style="width:60px;height:50px;border:0;">Home</a>
               </li>
               <li class="nav-item ">
                  <a class="nav-link" href="#" id="show_crt" style="font-style: italic;font-size: 20px"><img src="CREATE.png" style="width:50px;height:50px;border:1px;">Create Account </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" id="show_retrieve" style="font-style: italic;font-size: 20px"><img src="RETRIEVE.ico" style="width:50px;height:50px;border:1px;">Retrieve Account</a>
               </li>
            </ul>
         </div>
      </nav>
      <div id="alert_placeholder"></div>
      <div id="demo" class="carousel slide" data-ride="carousel">
         <!-- Indicators that are used-->
         <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
         </ul>
         <!-- The slideshow -->
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="baroda.jpg" alt="Baroda" width="100" height="100" style="margin-left: 500px;">
            </div>
           
            <div class="carousel-item">
               <img src="Maharashtra.jpeg" alt="Maharashtra" width="100" height="100" style="margin-left: 500px;">
            </div>
            <div class="carousel-item">
               <img src="Andhra.jpg" alt="Andhra" width="100" height="100" style="margin-left: 500px;">
            </div>
         </div>
         <!-- Left and right controls -->
         <a class="carousel-control-prev" href="#demo" data-slide="prev">
         <span class="carousel-control-prev-icon"></span>
         </a>
         <a class="carousel-control-next" href="#demo" data-slide="next">
         <span class="carousel-control-next-icon"></span>
         </a>
      </div>
       <!-- Form for creating an account-->
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form_style">
              
              <form style="display: none;" id="showCrt_form">
                  <div class="form-group">
                     <label style="color:white">Customer Name </label> 
                     <input class="form-control" type="text" id="customername" placeholder="Enter your name" required>
                  </div>
                  <div class="form-group">
                     <label style="color:white">Branch</label>
                     <input class="form-control" type="text" id ="branch"placeholder="Enter the branch" required>
                  </div>
                  <div class="form-group">
                     <label style="color:white">Address</label>
                     <input class="form-control" type="text"id="address" placeholder="Enter your address" required>
                  </div>
                  <div class="form-group">
                     <label style="color:white ">Phone Number</label>
                     <input class="form-control" type="text" id="phoneno" placeholder="Enter your phone number" pattern="[0-9]+" required>
                  </div>
                  <div class="form-group">
                     <label style="color:white">Email Address</label>
                     <input class="form-control" type="email"id="emailaddr" placeholder="Enter your email address" required>
                  </div>
                  <button type="submit" class="btn btn-inverse">Create</button>
                  <button type="submit" class="btn btn-inverse" id="create_cancel">Cancel</button>
                  <caption>           </caption>
               </form>
                
            </div>
            <div class="col-md-3"></div>
         </div>
          <!--Form for retrieving an account-->
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form_style">
               <form style="display: none;" id="showRetrieve_form">
                  <div class="form-group">
                     <label>Branch</label>
                     <input class="form-control" type="text" id="bn" placeholder="Enter your branch name" required>
                  </div>
                  <button type="submit" class="btn btn-inverse" id="retrivefun">Retrieve</button>
                  <button type="submit" class="btn btn-inverse" id="retrieve_cancel">Cancel</button>
               
                  <caption>         </caption>
                   <!-- table for retrieving the account-->
                  <div class="table-responsive">
                     <table id="bankingtable" class="bankingtable">
                        <caption>       </caption>
               
                        <thead>
                           <h2 style="color: wheat">Bank Account Details</h2>
                           <tr>
                              <th>Customer name</th>
                              <th>Branch</th>
                              <th>Address</th>
                              <th>Phone Number</th>
                              <th>EmailAddress</th>
                              <th>Delete</th>
                           </tr>
                        </thead>
                        <tbody id="myTable">
                        </tbody>
                     </table>
                  </div>
                </form>
            </div>
            <div class="col-md-3"></div>
         </div>
          <!--calling the java script file-->
         <script src="banking.js"></script>
      </div>
   </body>
</html>
