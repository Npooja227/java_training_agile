<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel = "shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-part-1/48/Family-Insurance-Coverage-Deductible-Life-Policy-512.png" type="image/x-icon">
    <title>
        POlicy Application
    </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header style="text-align:center; color: blueviolet">
            <br/>
            <h1>POLICY APPLICATION</h1>
            <img src="https://www.quotemaster.org/images/ad/ad0ba5d831befedc9482417ed3c1d98b.jpg">
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9 form_style">
                <nav class="navbar navbar-expand-lg navbar-light bg-light>        
                    <div class=" collapse navbar-collapse " id="navbarSupportedContent ">
                        <ul class="navbar-nav mr-auto ">
                            <li class="nav-item ">
                                <a class="nav-link " href="# " id="create">ADD A POLICY</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link " href="# " id="retrieveAll">SEE ALL THE POLICIES</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link " href="# " id="retrieve">SEARCH A POLICY BY EMAIL</a>
                            </li>
                            <li class="nav-item ">
                                    <a class="nav-link " href="# " id="update">  UPDATE POLICY</a>
                            </li>
                        </ul>
                    </div>       
                </nav>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <div class="container ">   
        <div class="row ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 form_style ">
                <form class="addPolicy " style="display: none " id="addForm">                
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="createAction" name="action" value="create">
                    </div>
                    <div class="form-group">
                        <label>
                            Amount  :
                        </label>
                        <input class="form-control" type="number" min="50000" id="amount" placeholder="Policy Amount" required>
                    </div>
                    <div class="form-group">
                        <label>               
                            Name  :
                        </label>
                        <input class="form-control" type="text" name = "name" minlength=2 id="name" placeholder="Policy Holder Name" required>
                    </div>
                    <div class="form-group">
                        <label>                
                            Address  :
                        </label>
                        <input class="form-control" type="text" name="address" minlength=5 id="address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                            <label>                
                               Email :
                            </label>
                            <input class="form-control" type="email" name="email" minlength=5 id="email" placeholder="Email" required>
                        </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" id="createCancel">Cancel</button>               
                </form>   

                <form style="display: none;" id="updateForm">
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="updateAction" name="action" value="update">
                    </div>
                    <div class="form-group">
                        <label>
                            Address :
                        </label>
                        <input class="form-control" type="text" id="updateAddress" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Policy Id :
                        </label>
                        <input class="form-control" type="number" id="id" min="1" placeholder="Enter Policy Id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" id="updateCancel">Cancel</button>
                
                </form>
            
                <form style="display: none;" id="retrieveForm">
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="retrieveAction" name="action" value="retrive">
                    </div>
                    <div class="form-group">
                        <label>
                            Email :
                        </label>
                        <input class="form-control" type="email" id="retriveEmail" placeholder="Enter Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" id="retriveCancel">Cancel</button>                
                </form>   
            </div>
            <div class="col-md-3 "></div>
        </div>
    </div>

    <div class="container" id="searchFormat">
        <div class="row ">
            <div class="col-md-5 "></div>
            <div class="col-md-4 " >
                <div style="display: none;" id="searchDiv">
                    <input type="text" id="searchBar" placeholder="Search"><br><br>
                </div>
            </div>
            <div class="col-md-2 "></div>
        </div>
    </div>
    
    <div class="container" style="display: none;" id="tableformat">
        <div class="row ">
            <div class="col-md-3 "></div>
            <div class="col-md-8 form_style ">
                <table class="table" id="retriveTable" >
                    <thead class="thead-dark">
                        <tr>
                            
                            <th>Amount</th>
                            <th>policyHolderName</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th type="checkbox"></th>
                        </tr>
                    </thead>
                    <tbody id = "tableData"> 
                    </tbody>
                </table>
                <button type="button" id = "deleteButton" > DELETE </button>
            </div>
            <div class="col-md-1 "></div>
        </div>
    </div>

    <div class="container"  id="data">
        <div class="row ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 form_style ">
                <h2 id = "msg"></h2>
            </div>
            <div class="col-md-3"> </div>
        </div>
    </div>
   
    <script src="Validation.js"></script>
</body>
</html>
