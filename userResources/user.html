            <form style="display: none;" id="Create" name="myCreateForm" enctype='application/json'>
                <div class="form-group">
                    <label for="text">User Name</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Created By" required pattern="[A-Za-z ]{3,}">
                </div>
                <div class="form-group">

                    <label for="text">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label for="text">Phone number</label>
                    <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone number" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="text">Password</label>
                    <input type="password" class="form-control" id="pass" aria-describedby="emailHelp" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="form-group">
                    <label for="text">Role</label>
                    <select class="form-control" id="role">
                        <option value="">Select</option>
                        <option value="agent">Agent</option>
                        <option value="user">User</option>


                    </select>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
                <button type="submit" class="btn btn-primary" id="c1">Cancel</button>    
            </form>

            <output id="list"></output>
        </div>
        <div class="col-md-3"></div>
    </div>
