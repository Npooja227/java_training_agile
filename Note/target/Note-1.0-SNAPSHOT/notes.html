<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <p id="Home" style="font-size: 3rem; text-align: center">
                <br> This application will let you Create and Retrieve notes .

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Create">
                <div class="form-group">
                    <br>
                    <label>Subject</label>
                    <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Subject" required pattern="[a-zA-Z][A-Za-z0-9]{3,}">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="5" id="description" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label>owner</label>
                    <input type="text" class="form-control" id="owner" aria-describedby="emailHelp" placeholder="owner" required pattern="[A-Za-z]{2,}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="cancel1">Cancel</button>

                <!--<div id="successCreateModal" class="modal">-->
                <!--&lt;!&ndash; Modal content &ndash;&gt;-->
                <!--<div class="modal-content">-->
                <!--<p>Successfully Inserted <img src="https://png.icons8.com/flat_round/50/000000/checkmark.png"></p>-->
                <!--</div>-->
                <!--</div>-->
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">

                <br>
                <!--<div class="form-group">-->
                <!--<label >Subject</label>-->
                <!--<input type="text" class="form-control" id="sub"  placeholder="subject">-->
                <!--</div>-->
                <button type="submit" class="btn btn-primary">Retrieve</button>
                <button type="button" class="btn btn-primary" id="cancel2">Cancel</button>
                <br>
                <br>
                <br>
                <input id="myInput" type="text" placeholder="Search..">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<div class="note_details" id="filtter">
    <br>
    <div class="note_info">
    </div>
</div>

</div>
