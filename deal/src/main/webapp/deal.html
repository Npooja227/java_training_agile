<!--create form-->
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Create">
                <div>
                    <span id="create_mesg"></span>
                </div>
                <div class="form-group">
                    <label class="required">Deal Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="deal_name" placeholder="deal name" required>
                </div>
                <div class="form-group">
                    <label class="required">Owner Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="owner_name" placeholder="owner name" required>
                </div>
                <div class="form-group">
                    <label class="required">Deal Value</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z0-9]{1,10}" id="deal_value" placeholder="deal value" required>
                </div>
                <div class="form-group">
                    <label class="required">Probability</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="probability" placeholder="probability" required>
                </div>
                <div class="form-group">
                    <label class="required">Customer Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="customer_name" placeholder="customer name" required>
                </div>
                <div class="form-group">
                    <label class="required">Customer Contact</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="customer_contact" placeholder="customer contact" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="c1">Cancel</button>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<!--update form-->
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Update">
                <div>
                    <span id="update_mesg"></span>
                </div>
                <div class="form-group">
                    <label class="required">Deal-Id</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="deal_id" placeholder="deal id" required>
                </div>
                <div class="form-group">
                    <label class="required">Deal Value</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z0-9]{1,10}" id="deal_value1" placeholder="deal value" required>
                </div>
                <div class="form-group">
                    <label class="required">Probability</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="probability1" placeholder="probability" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="c2">Cancel</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<!--retrive form-->
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Retrieve">
                <div class="form-group">
                    <label class="required">Deal Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="deal_name22" placeholder="deal name" required>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="c3">Cancel</button>
                <br>
                <br>
                <div class="form-group">
                    <input id="myInput" type="text" placeholder="Search.." style="display: none;">
                    <br>
                    <br>
                    <div>
                        <span id="retrive_mesg"></span>
                    </div>
                    <table class="table" id="retrive" style="display: none;" data-toggle="table" data-search="true" data-filter-control="true"
                           data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">

                        <thead class="thead-dark">
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="deal_id" data-filter-control="select" data-sortable="true" scope="col">
                                DEAL_ID
                            </th>
                            <th data-field="deal_name" data-filter-control="select" data-sortable="true" scope="col">
                                DEAL_NAME
                            </th>
                            <th data-field="owner_name" data-filter-control="input" data-sortable="true" scope="col">
                                OWNER_NAME
                            </th>
                            <th data-field="deal_value" data-filter-control="input" data-sortable="true" scope="col">
                                DEAL_VALUE
                            </th>
                            <th data-field="probability" data-filter-control="input" data-sortable="true" scope="col">
                                PROBABILITY
                            </th>
                            <th data-field="customer_name" data-filter-control="input" data-sortable="true" scope="col">
                                CUSTOMER_NAME
                            </th>
                            <th data-field="customer_contact" data-filter-control="input" data-sortable="true" scope="col">CUSTOMER_CONTACT
                            </th>

                        </tr>
                        </thead>
                        <tbody id="myTable" style="color:black;">

                        </tbody>

                    </table>
                    <button type="button" id="deletebtn" style="margin: left;display: none;">DELETE</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<!--delete form-->

                    <span id="delete_mesg"></span>
                </div>
                <div class="form-group">
                    <label class="required">Deal Id</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="deal_id2" placeholder="deal Id" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="c4">Cancel</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
