<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/book.css" crossorigin="anonymous">

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="icon" href="img/bookImg1.png">
    <title>Book Order</title>

</head>

<body background="img/bookImg1.png" style="background-repeat:no-repeat; background-size: cover;">
    <div class="container-fluid">
        <header style="text-align:center">
            <h1>Book Order Application</h1>
        </header>
    </div>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item ">
                    <a class="nav-link" href="#createForm" id="createOrder">
                        <img src="img/create.png">Create</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#updateForm" id="updateOrder">
                        <img src="img/update.png" style="width: 20px;height: 20px;"> Update</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#retrieveForm" id="retrieveOrder">
                        <img src="img/search.png" style="width: 55px;height: 35px;"> Retrieve</a>
                </li>
                <li>
                    <input id="myInput" type="text" title="search in retrieve only.." placeholder="Search..">
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">

        <div id="alert_placeholder"></div>
    </div>

    <div class="card-body">

        <div class="container">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form_style">

                    <!-- Create order form -->
                    <form style="display: none;" id="createForm">

                        <div class="form-group">
                            <label for="orderBy" class="required">Enter name</label>
                            <input type="text" class="form-control" title="enter your name" pattern=[a-zA-Z]{2,30} id="orderBy" required>

                        </div>

                        <div class="form-group">
                            <label for="bookName" class="required">Select book name</label>
                            <select class="form-control" id="bookName" required>

                                <option> </option>
                                <option value="c programming">C Programming</option>
                                <option value="java">Java</option>
                                <option value="os">Operating System</option>
                                <option value="networking">Networking</option>
                                <option value="c">C</option>
                                <option value="web technologies">Web Technologies</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="quantity" class="required">quantity</label>

                            <input type="number" class="form-control" id="quantity" required>
                            <span id="checkQuantity"></span>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" id="createCancel">Cancel</button>

                    </form>



                    <!-- Update order form -->
                    <form style="display: none;" id="updateForm">

                        <div class="form-group">
                            <label for="orderId" class="required">Enter Your Order id</label>
                            <input type="number" class="form-control" id="uOrderId" required>
                        </div>

                        <div class="form-group">
                            <label for="uQuantity" class="required">Enter quantity </label>
                            <input type="number" pattern=[0-9]{1,3}class="form-control" id="uQuantity" required>
                            <span id="checkBookQuantity"></span>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-primary" id="Updatecancel">Cancel</button>

                    </form>


                    <!-- Retrieve form -->
                    <form style="display: none;" id="retrieveForm">

                        <div class="form-group">
                            <label for="bAuthorName" class="required">Select author Name</label>
                            <select class="form-control" id="bAuthorName" required>

                                <option> </option>
                                <option value="balaguruswamy">Balaguruswamy</option>
                                <option value="james gosling">James Gosling</option>
                                <option value="galvin">Galvin</option>
                                <option value="forouzan">Forouzan</option>
                                <option value="jackson">Jackson</option>

                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" id="retrieveCancel">Cancel</button>

                        <br/>
                        <br/>
                        <div class="form-group">

                            <div class="panel panel-primary filterable">
                                <div class="panel-heading">
                                    <h3 class="panel-title"></h3>
                                    <div class="pull-right">
                                        <button class="btn btn-default btn-xs btn-filter" id="filterButton">
                                            <span class="glyphicon glyphicon-filter"></span> Filter</button>
                                    </div>
                                </div>

                                <table id="ordreTable" class="table table-striped" style="display:none;">

                                    <center>
                                        <thead>
                                            <tr class="filters">
                                                <th data-field="state" data-checkbox="true"></th>
                                                <th scope="col" id="id_column">
                                                    <input type="text" class="form-control" placeholder="order id" disabled>
                                                </th>
                                                <th scope="col">
                                                    <input type="text" class="form-control" placeholder="order date" disabled>
                                                </th>
                                                <th scope="col">
                                                    <input type="text" class="form-control" placeholder="book name" disabled>
                                                </th>
                                                <!-- <th scope="col">
                                                    <input type="text" class="form-control" placeholder="author name" disabled>
                                                </th> -->
                                                <th scope="col">
                                                    <input type="text" class="form-control" placeholder="quantity" disabled>
                                                </th>
                                            </tr>
                                        </thead>
                                    </center>

                                    <tbody id="orderTableBody">
                                    </tbody>
                                </table>

                                <button type="button" class="btn btn-primary" id="deleteBtn">
                                    Delete
                                </button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script type="text/JavaScript" src="./js/book.js"> </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

    </div>

</body>

</html>
