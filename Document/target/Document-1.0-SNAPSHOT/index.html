<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
    <style>
    body{
    background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJvG7lhv_ZLa_7jgVdWoEayHhxjWLzyJ4EyVlKK6nVgn4jstn8");
    background-repeat:no-repeat;
    background-size:cover;
    </style>
    <style>
        #Retreive {
            margin: 20px;

        }
    </style>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 2px solid hsl(0, 17%, 2%);
            text-align: left;
            padding: 8px;
        }

        tr {
            background-color: #dddddd;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <header style="text-align:center">
        <h2>
            <marquee style="color:greenyellow">DOCUMENT APPLICATION</marquee>
        </h2>
    </header>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#" id="showCreate">Create Document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" id="showRetrive">Retrive Document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" id="showDelete">Delete Document</a>
            </li>
        </ul>

    </div>

</nav>
<div class="card-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form_style">
                <form style="display: none;" id="Create_form">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="action" name="action" value="create" >
                    </div>
                    <h4 id="demo" style="color:orange"></h4>
                    <br><br>
                    <div class="form-group">
                        <label for="title" style="color:aliceblue"><b>Enter Title</b></label>
                        <input type="text" class="form-control" name="creationdate" id="title"  required>
                    </div>
                    <div class="form-group">
                        <label for="contact" style="color:aliceblue"><b>Enter Related contacts</b></label>
                        <input type="text" class="form-control" name="created" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="deal" style="color:aliceblue"><b>Enter Related deals</b></label>
                        <input type="text" class="form-control" name="assigned" id="deal" required>
                    </div>
                    <div class="form-group">
                        <label for="owner" style="color:aliceblue"><b>Enter owner name</b></label>
                        <input type="text" class="form-control" name="issue" id="owner" required>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-primary" id="Createcancel">Cancel</button>


                </form>
                <form style="display: none;" id="Retrive_form">

                    <div class="form-group">
                        <input type="hidden" class="form-control" id="action2" name="action2" value="retreive">
                    </div>

                    <h4 id="demo1" style="color:orange"></h4>
                    <br><br>

                    <button type="submit" class="btn btn-primary" id="Retreive">Retrieve All</button>
                    <button type="button" class="btn btn-primary" id="Retrivecancel">Cancel</button>
                    <input id="myInput" type="text" placeholder="Search..">

                    <input type="hidden" class="form-control" id="action4" name="action4" value="delete">

                    <button type="button" id="dlt" class="btn btn-primary" value="delete">delete</button>
                </form>
                <form style="display: none;" id="Delete_form">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="action3" name="action3" value="delete">
                    </div>
                    <label style="color:aliceblue"><b>Choose your Role</b></label>
                    <select class="form-control" id="role">
                        <option>select your role</option>
                        <option>admin</option>
                        <option>other</option>
                    </select>

                    <div class="form-group">
                        <label for="id" style="color:aliceblue"><b>Enter Your Document id</b></label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-primary" id="Deletecancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container" id="tableformat">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 form_style">

            <table class="Retreive" id="retreivetable" style="display: none;">
                <thead>
                <tr>
                    <th type="checkbox"></th>

                    <th>Title</th>
                    <th>Owner</th>
                    <th>Related Contacts</th>
                    <th>Created Date</th>

                </tr>
                </thead>
                <tbody id="MyTable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="fixed-bottom">
    <footer> </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="document.js"></script>
</body>
</html>
