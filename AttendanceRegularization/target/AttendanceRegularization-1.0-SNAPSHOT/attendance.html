<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <title>Attendance Regularization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Filter function -->
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

    <!-- CSS styles -->
    <style>
        h1,
        h1 {
            font-size: 2.5rem;
            padding: 20px;
        }

        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        table td,
        table th {
            border: 1px solid #ddd;
            padding: 8px;
            color: #004085;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        body {
            background-image: url("https://wallup.net/wp-content/uploads/2017/11/23/441968-empty-stage_shots-stages-spotlights-lights-simple_background-gradient-748x468.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        label {
            margin-bottom: .5rem;
            color: #0062cc;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header style="text-align:center">
            <h1>Attendance Regularization</h1>
        </header>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#Create" id="Create">Create
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#Retrieve" id="Retrieve">Retrieve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#Delete" id="Delete">Delete</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card-body">
        <div class="container">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form_style">

                    <!-------------------- Create form --------- -->

                    <form style="display: none;" id="Create_form">
                        <div class="form-group">
                            <label for="Id">Employee Id</label>
                            <input type="text" class="form-control" id="id" placeholder="Enter your id">
                        </div>
                        <div class="form-group">
                            <label for="ldate">Date</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter date">
                        </div>
                        <div class="form-group">
                            <label for="cit">Check In Time(ex:HH:MM:SS)</label>
                            <input type="text" class="form-control" id="checkintime" placeholder="Enter Check In Time">
                        </div>
                        <div class="form-group">
                            <label for="cot">Check Out Time(ex:HH:MM:SS)</label>
                            <input type="text" class="form-control" id="checkouttime" placeholder="Enter Check Out Time">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary" id="cancel">Cancel</button>

                    </form>

                    <!---------- ------- Delete form ---------- -->

                    <form style="display: none;" id="Delete_form">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="userRole" placeholder="Enter role here">
                        </div>
                        <div class="form-group">
                            <label for="Eid">Employee ID</label>
                            <input type="text" class="form-control" id="Eid" placeholder="Enter Employee id">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary" id="dcancel">Cancel</button>

                    </form>

                    <!---------- ------- Retrieve form ---------- -->

                    <form style="display: none;" id="Retrieve_form">
                        <div class="form-group">
                            <label for="rdate">Date</label>
                            <input type="date" class="form-control" id="Rdate" placeholder="Enter date">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="form-group" id="table" style="display: none">
                            <label for="Table">Table Details:</label>
                            <br>
                            <input id="myInput" type="text" placeholder="Search Id here">
                            <table class="Retrieve" id="retreiveTable">

                                <!---------- ------- Create table ---------- -->
                                <thead>
                                    <tr>
                                        <th>

                                        </th>
                                        <th>Employee ID</th>
                                        <th>Date</th>
                                        <th>Check In Time</th>
                                        <th>Check Out Time</th>
                                    </tr>
                                </thead>
                                <tbody id="myTable">
                                </tbody>
                            </table>
                            <br>
                            <button type="button" id="deletebtn" style="margin: left">DELETE</button>
                        </div>
                </div>
                </form>

                <script>    

                    
                    $("#Create").click(function () {
                        $("#Create_form").css("display", "block");
                        $("#Retrieve_form").css("display", "none");
                        $("#Delete_form").css("display", "none");


                    });
                    $("#cancel").click(function () {
                        $("#create_form").css("display", "none");
                    });

                    $('#Create_form').submit(function (event) {
                        event.preventDefault();

                        var id, date, checkintime, checkouttime;
                        const dataObj = {
                            "id": document.getElementById("id").value,
                            "date": document.getElementById("date").value,
                            "checkintime": document.getElementById("checkintime").value,
                            "checkouttime": document.getElementById("checkouttime").value,
                        }
                        console.log(dataObj);

                        //Call ajax function for post method
                        $.ajax({
                            type: "POST",
                            url: `http://localhost:8080/AttendanceRegularization-1.0-SNAPSHOT/servlets`,
                            data: dataObj,
                            success: function () {
                                alert("successfully created");
                            },
                            error: function () {
                                alert("failed to create");
                            },

                        });
                        $('form').each(function () {
                            this.reset();
                        });

                    });
                    $("#Retrieve").click(function () {
                        $("#Retrieve_form").css("display", "block");
                        $("#Create_form").css("display", "none");
                        $("#Delete_form").css("display", "none");
                    });

                    $("#cancel").click(function () {
                        $("#Retrieve_form").css("display", "none");

                    });


                    $("#Retrieve_form").submit(function (event) {

                        event.preventDefault();

                        $("#table").css("display", "block");

                        const rdate = document.getElementById("Rdate").value;

                        //Call ajax function for get method
                        $.ajax({

                            url: `http://localhost:8080/AttendanceRegularization-1.0-SNAPSHOT/servlets?rdate=${rdate}`,
                            type: 'GET',
                            dataType: 'json',
                            contentType: "application/json",
                            success: fillAttendance,
                            error: CustomerError
                        });
                        $('form').each(function () {
                            this.reset();
                        });

                        function CustomerError() {
                            alert("give valid user id");
                            console.log('error');

                        }

                        //Fill the table
                        function fillAttendance(data, status, response) {
                            var level1obj = data;
                            var table = document.getElementById("retreiveTable");
                            $("#table").css("display", "block");
                            $("#myTable").empty();
                            var tableRef = table.getElementsByTagName('tbody')[0];

                            $(level1obj).each(function (index, value) {

                                //Create table rows 
                                var chk = "<td><input type='checkbox' value='" + value.id + "' name='deleteCheckBox' id='chk_" + index + "' /></td>";

                                var row = tableRef.insertRow(tableRef.rows.length);
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(1);
                                var cell3 = row.insertCell(2);
                                var cell4 = row.insertCell(3);
                                var cell5 = row.insertCell(4);

                                cell1.innerHTML = chk;
                                cell2.innerHTML = value.id;
                                cell3.innerHTML = value.date.year + "-" + value.date.month + "-" + value.date.day;
                                cell4.innerHTML = value.checkintime;
                                cell5.innerHTML = value.checkouttime;

                            });

                        }

                        $('#form').each(function () {
                            this.reset();
                        });
                    });

                    //Delete button on click function
                    $('#deletebtn').on('click', function (event) {
                        var type = [];

                        $("input[name='deleteCheckBox']:checked").each(function (i) {

                            type[i] = $(this).val();

                        });

                        var checked = jQuery('input:checkbox:checked').map(function () {
                            return this.value;
                        }).get();
                        jQuery('input:checkbox:checked').parents("tr").remove();

                        //Call ajax function for delete method
                        $.ajax({
                            url: `http://localhost:8080/AttendanceRegularization-1.0-SNAPSHOT/servlets?id=${type}`,
                            type: 'DELETE',
                            success: deleteRow,
                            error: DeleteError
                        });

                        $('#deletebtn')[0].reset();
                        function deleteRow() {

                            alert("deleted sucessfully");
                        }


                        function DeleteError(request, status, error) {

                            alert('error');
                        }



                    });


                    //Delete form click function
                    $("#Delete").click(function () {
                        $("#Delete_form").css("display", "block");
                        $("#Create_form").css("display", "none");
                        $("#Retrieve_form").css("display", "none");
                    });
                    $("#cancel").click(function () {
                        $("#Delete_form").css("display", "none");

                    });
                    //Delete submit function
                    $('#Delete_form').submit(function (event) {
                        event.preventDefault();

                        const Role1 = document.getElementById("userRole").value;
                        const id1 = document.getElementById("Eid").value;

                        console.log(id1);

                        //Call ajax function for delete method
                        $.ajax({
                            type: "DELETE",
                            url: `http://localhost:8080/AttendanceRegularization-1.0-SNAPSHOT/servletfilter?userRole=${Role1}&id=${id1}`,
                            success: function (data, status, response) {
                                console.log(data)
                                alert("success")
                                if (data === "success")
                                    alert("Successfully Deleted");
                            },
                            error: function () {
                                alert("failed to delete");
                            },

                        });
                        $('form').each(function () {
                            this.reset();
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
