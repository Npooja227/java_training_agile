<html lang="en" style="
height: 1000px">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <title>Companies</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            background-color: bisque
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        body {
            background-image: url("http://www.centrinity.com/wp-content/uploads/2017/08/companies.jpg");
            background-color: #cccccc;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 20px;
        }


        .required:before {
            content: "*";
            font-weight: bold;
            color: red;
        }
    </style>
    <script> 

        // Search Filter Script
        $(document).ready(function () {
            (function ($) {
                $('#filter').keyup(function () {
                    var rex = new RegExp($(this).val(), 'i');
                    $('.searchable tr').hide();
                    $('.searchable tr').filter(function () {
                        return rex.test($(this).text());
                    }).show();

                })

            }(jQuery));
        });

        //script for asteric
        $("input[required]").parent("label").addClass("required");

    </script>

</head>


<body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js "></script>


    <div class="container-fluid">
        <header style="text-align:center; color:black">
            <h1 style="padding: 25px">COMPANIES APPLICATION</h1>
        </header>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent
                " aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="
        width: 30px;
        height: 30px"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="color: black">
                <li class="nav-item">
                    <a class="nav-link" href="# " id="insertShow" style="color: black;cursor: pointer;">Create
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="# " id="retriveShow" style="color: black;cursor: pointer;">Retrive</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="# " id="deleteShow" style="color: black;cursor: pointer;">Delete</a>
                </li>

            </ul>

        </div>

    </nav>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form_style">
                   
                   <!---------------- Create form ---------------- -->
                  
                    <form style="display: none" id="CompanyForm">
                        <div class="form-group">
                            <h6 style="color: red">asteric(*) fields are mandatory</h6>
                            <label for="companyName" class="required">Company Name</label>
                            <input type="text" class="form-control" id="companyName" placeholder="company name" required>
                        </div>
                        <div class="form-group">
                            <label for="Employees" class="required">No.Of Employees</label>
                            <input type="text" class="form-control" id="Employees" placeholder="employees " required>
                        </div>
                        <div class="form-group">
                            <label for="HeadOffice" class="required">Head Office</label>
                            <input type="text" class="form-control" id="headofc" placeholder="head office" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color:green">Submit</button>
                        <button type="submit" class="btn btn-primary" id="cancel" style="background-color:tomato">Cancel
                        </button>

                    </form>

                    <!---------------- Delete form ---------------- -->
                    <form style="display: none" id="DeleteCompanyForm">
                        <label for="companyId" class="required">Enter company Id:
                            <input id="companyId" type="text" required/>
                        </label>
                        <button type="submit" class="btn btn-primary" style="background-color:green">Submit</button>
                    </form>

                    <!-- ------------- Retrieve form ---------- -->
                    <form style="display: none" id="RetrieveCompanyForm">
                        <div class="form-group">
                            <label for="Headoffice">Enter Head Office</label>
                            <input type="text" class="form-control" id="Headoffice" placeholder="head office">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="submitBUtton" style="background-color:green">
                                Submit
                            </button>
                            <br>
                            <br>
                        </div>
                        <div class="form-group" id="table" style=" display: none">
                            <div class="input-group">
                                <span>
                                    <button type="button" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-filter"></span> Filter
                                    </button>
                                    <input id="filter" type="text" class="form-control" placeholder="Type here...">
                                </span>
                            </div>
                            <!---------------- Table Creation ---------------- -->
                            <table class="table table-striped" id="retrieve">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" name="name1" />&nbsp;</th>
                                        <th>Id</th>
                                        <th>company name</th>
                                        <th>no.of employees</th>
                                        <th>headOffice</th>
                                    </tr>
                                </thead>
                                <tbody class="searchable" id="myTable">
                                </tbody>
                            </table>
                            <button id="deleteButton" type="button" style="margin: left;">DELETE</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <div class="fixed-bottom">
            <footer></footer>
        </div>

        <script>
            $("#insertShow").click(function () {
                $("#CompanyForm").css("display", "block");
                $("#RetrieveCompanyForm").css("display", "none");
                $("#DeleteCompanyForm").css("display", "none ");
            });
            $("#cancel").click(function () {
                $("#CompanyForm").css("display", "none");

            });

            $("#retriveShow").click(function () {
                $("#RetrieveCompanyForm").css("display", "block");
                $("#CompanyForm").css("display", "none");
                $("#DeleteCompanyForm").css("display", "none");

            });

            $("#Retrivecancel").click(function () {
                $("#RetrieveCompanyForm").css("display", "none");

            });

            $("#deleteShow").click(function () {
                $("#DeleteCompanyForm").css("display", "block");
                $("#CompanyForm").css("display", "none");
                $("#RetrieveCompanyForm").css("display", "none");

            });
            $("#Deletecancel").click(function () {
                $("#DeleteCompanyForm").css("display", "none");

            });

        </script>
        <script type="text/JavaScript" src="js/companies.js"></script>
    </div>
    </div>
</body>

</html>
