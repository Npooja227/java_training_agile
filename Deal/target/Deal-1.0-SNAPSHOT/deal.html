<!--create form-->
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Create">
                <div>
                    <span id="create_mesg"></span>
                </div>
                <div class="form-group">
                    <label class="required">Deal Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="deal_name" placeholder="deal name" required>
                </div>
                <div class="form-group">
                    <label class="required">Owner Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="owner_name" placeholder="owner name" required>
                </div>
                <div class="form-group">
                    <label class="required">Deal Value</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z0-9]{1,5}" id="deal_value" placeholder="deal value" required>
                </div>
                <div class="form-group">
                    <label class="required">Probability</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,2}" id="probability" placeholder="probability" required>
                </div>
                <div class="form-group">
                    <label class="required">Customer Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="customer_name" placeholder="customer name" required>
                </div>
                <div class="form-group">
                    <label class="required">Customer Contact</label>
                    <input type="text" class="form-control" pattern="[0-9]{10}" id="customer_contact" placeholder="customer contact" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="cancel_create">Cancel</button>
            </form>

        </div>

    </div>
</div>

<!--update form-->
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 form_style">
            <form style="display: none;" id="Update">
                <div>
                    <span id="update_mesg"></span>
                </div>
                <div class="form-group">
                    <label class="required">Deal-Id</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="deal_id1" placeholder="deal id" required>
                </div>
                <div class="form-group">
                    <label class="required">Deal Value</label>
                    <input type="text" class="form-control" pattern="[a-zA-Z0-9]{1,5}" id="deal_value1" placeholder="deal value" required>
                </div>
                <div class="form-group">
                    <label class="required">Probability</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,2}" id="probability1" placeholder="probability" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="cancel_update">Cancel</button>

            </form>
        </div>
    </div>
</div>
<!--retrive form-->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <form style="display: none;" id="Retrieve">
            <div class="form-group">
                <label class="required">Deal Name</label>
                <input type="text" class="form-control" pattern="[a-zA-Z]{1,30}" id="deal_name22" placeholder="deal name" required>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary" id="cancel_retrive">Cancel</button>
            <br>
            <br>
            <div class="form-group">
                <div id="mysearch">
                    <span style="color: blue;font-size: 22px;">Search: </span>
                    <span>
                            <input id="myInput" type="text" placeholder="search..">
                        </span>
                </div>
                <br>
                <br>
                <div>
                    <span id="retrive_mesg"></span>
                </div>
                <div class="panel panel-primary filterable">
                    <div class="panel-heading" style="display: none;">
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter" id="filterId">
                                <span class="glyphicon glyphicon-filter"></span> Filter</button>
                        </div>
                    </div>
                    <table class="table" id="retrive" style="display: none;" data-toggle="table" data-search="true" data-filter-control="true"
                           data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">

                        <thead class="thead-light">
                        <tr class="filters">
                            <th data-field="state" data-checkbox="true"></th>
                            <th scope="col" id="id_header">
                                <input type="text" class="form-control" placeholder="#" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Deal Name" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Owner Name" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Deal Value" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Probability" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Customer Name" disabled>
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" placeholder="Customer Contact" disabled>
                            </th>

                        </tr>
                        </thead>
                        <tbody id="myTable" style="color:black;">

                        </tbody>

                    </table>
                </div>
                <button type="button" id="deletebtn" style="margin: left;display: none;">DELETE</button>
            </div>
        </form>
    </div>
</div>


<!--delete form-->
<div class="container">

                <div class="form-group">
                    <label class="required">Deal Id</label>
                    <input type="text" class="form-control" pattern="[0-9]{1,10}" id="deal_id2" placeholder="deal Id" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" id="cancel_delete">Cancel</button>

            </form>
        </div>
    </div>
</div>
