<!doctype html>
<html lang="en" class="gr__127_0_0_1" style="
height: 1000px;">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--BootStrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <title>Banking</title>
    <!--Linking CSS File -->
    <link rel="stylesheet" href="css/bank.css" type="type/css">

</head>

<body>
    <div class="container-fluid">
        <header style="text-align:center">
            <h1>
                <img src="img/logo.png" style="width:50px;height:42px;border:0;">Bank Account</h1>
        </header>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" title="Home"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="show_home">
                        <span class="sr-only">(current)</span>
                        <img src="img/home1.jpg" style="width:80px;height:42px;border:0;">
                    </a>
                </li>
                <li class="nav-item ">

                    <a class="nav-link" href="#" id="show_create">
                        <img src="img/create.jpg" style="width:50px;height:42px;border:0;">Create Account </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="show_retrive">
                        <img src="img/search.jpg" style="width:50px;height:42px;border:0;">Retrive Account</a>
                </li>
            
            </ul>

        </div>

    </nav>
    <!--Automatic SlideShow-->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-caption">
                    <h1>Experience Next Generation Banking.</h1>
                </div>
                <img src="img/SBI_CFO_HomepageImage_1.jpg"  >
            </div>
           
            <div class="carousel-item">
                <img src="img/Personal-Insurance-Homepage.jpg" >
                <div class="carousel-caption">
                    <h1>Relationships beyond Banking.</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Family-Insurance-Agent.jpg"  >
                <div class="carousel-caption">
                    <h1>Your Trusted Family Bank.</h1>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <div class="container-fluid">
            
        <!--Create Form-->
        <div class="row">
                
            <div class="col-md-3">
                  
            </div>
            <div class="col-md-6 form_style">
                <form style="display: none;" id="showCreate_form">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]{1,45}" title="Only Characters acceptable" required>
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input class="form-control" type="text" id="branch" placeholder="Enter branch" pattern="[A-Za-z]{1,45}" title="Only Characters acceptable" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" type="text" id="address" placeholder="Enter address" pattern="[A-Za-z]{1,45}" title="Only Characters acceptable" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" type="number" id="phno" placeholder="Enter your phone number" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="submit" class="btn btn-primary" id="create_cancel">Cancel</button>
                   

                </form>


            </div>

        </div>
        <!--Retrive and Delete Form-->
        <div class="row">
            <div class="col-md-3">
                   
            </div>
            <div class="col-md-6 form_style">

                <form style="display: none;" id="showRetrive_form">
                    <div class="form-group">
                        <label>Branch</label>
                        <input class="form-control" type="text" id="bn" placeholder="Enter branch name" pattern="[A-Za-z]{1,45}" title="Only Characters acceptable" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Retrieve</button>
                    <button type="submit" class="btn btn-primary" id="retrieve_cancel">Cancel</button>
                    <input id="myInput" type="text" placeholder="Search..">

                    <div>
                        <table id="bank" class="banktable" style="display: none">
                            <caption>Bank Details</caption>
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
                                    </th>
                                    <th>name</th>
                                    <th>branch</th>
                                    <th>address</th>
                                    <th>phonenumber</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                            </tbody>
                        </table>
                        <button type="button" id="deletebtn" style="margin: left">DELETE</button>
                 
                    </div>
                </form>


            </div>



        </div>



        <div class="col-md-3"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/bank.js" type="text/javascript"></script>


    </div>




</body>

</html>
