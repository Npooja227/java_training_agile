<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#orderTableBody tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

        $("input[required]").parent("label").addClass("required");

    </script>

    <title>Book Order</title>
    
</head>

<body background="img/bookImg1.png" style="background-repeat:no-repeat; background-size: cover;">
    <div class="container-fluid">
        <header style="text-align:center">
            <h1>Book Order Application</h1>
        </header>
    </div>

    <!-- navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#createForm" id="createOrder">Create Order

                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="#updateForm" id="updateOrder">Update Order</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="#retrieveForm" id="retrieveOrder">Retrive Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#" id="deleteOrder">Delete Order</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="card-body">

        <div class="container">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form_style">



                    <!-- create order form -->
                    <form style="display: none;" id="createForm">

                        <div><span id= "create_msg"> </span></div>
                        <div class="form-group">
                            <label for="orderBy" class="required">Enter name</label>
                            <input type="text" class="form-control" pattern=[a-zA-Z]{2,30} id="orderBy" required>

                        </div>

                        <div class="form-group">
                            <label for="bookName" class="required">Select book name</label>
                            <select class="form-control" id="bookName" required>
                               
                                <option> </option>
                                <option value="c programming">C Programming</option>
                                <option value="java">Java</option>
                                <option value="os">Operating System</option>
                                <option value="networking">Networking</option>
                                <option value="c">C</option>
    
                            </select>
    
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="required">quantity</label>

                            <input type="number" class="form-control" id="quantity" required>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" id="createCancel">Cancel</button>

                    </form>

                    

                    <!-- update order form -->
                    <form style="display: none;" id="updateForm">
                        <div><span id= "update_msg"> </span></div>
                        <div class="form-group">
                            <label for="orderId" class="required">Enter Your Order id</label>
                            <input type="number" class="form-control" id="uOrderId" required>
                        </div>

                        <div class="form-group">
                            <label for="uQuantity" class="required">Enter quantity </label>
                            <input type="number" pattern=[0-9]{1,3}class="form-control" id="uQuantity" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-primary" id="Updatecancel">Cancel</button>

                    </form>


                    <!-- retrieve form -->
                    <form style="display: none;" id="retrieveForm">
                        <div><span id= "retrieve_msg"> </span></div>
                        <div class="form-group">
                            <label for="bAuthorName" class="required">Enter author Name</label>
                            <select class="form-control" id="bAuthorName" required>
                              
                                <option> </option>
                                <option value="balaguruswamy">Balaguruswamy</option>
                                <option value="james gosling">James Gosling</option>
                                <option value="galvin">Galvin</option>
                                <option value="forouzan">Forouzan</option>    
                           
                            </select>
    
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" id="retrieveCancel">Cancel</button>

                        <br/><br/>
                        <div class="form-group">

                            <input id="myInput" style="display:none;" type="text" placeholder="Search..">
                            <div>
                                <span id="deleteSuccess"></span>
                            </div>
                            <br/>

                            <table id="ordreTable" class="table table-striped" style="display:none;">
                                <label>Order Details</label>
                                <center>
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="order_id" data-filter-control="select" data-sortable="true" scope="col" id="id_column">Order_Id</th>
                                            <th data-field="order_date" data-filter-control="input" data-sortable="true" scope="col">Order_Date</th>
                                            <th data-field="book_name" data-filter-control="select" data-sortable="true" scope="col">Book_Name</th>
                                            <th data-field="author_name" data-filter-control="select" data-sortable="true" scope="col">Author_Name</th>
                                            <th data-field="quantity" data-filter-control="select" data-sortable="true" scope="col">Quantity</th>

                                        </tr>
                                    </thead>
                                </center>

                                <tbody id="orderTableBody">
                                </tbody>
                            </table>
                            <button type="button" id="deleteBtn" style="display: none;">DELETE</button>
                        </div>

                    </form>


                    <!-- delete form -->
                    <form style="display: none;" id="deleteForm">
                        <div><span id= "delete_msg"></span></div>
                        <div class="form-group">
                            <label for="orderId" class="required">Enter Your Order id</label>
                            <input type="number" class="form-control" id="orderId" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary" id="deleteCancel">Cancel</button>

                    </form>

                </div>
                <div class="col-md-3"></div>


            </div>
        </div>


        <div class="fixed-bottom">
            <footer style>

            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       
        <script type="text/JavaScript" src="./js/script.js"> </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

    </div>

</body>

</html>
