</head>

    <img src="logo.gif">
    <h1 class="tit">LEAVE MANAGEMENT SYSTEM</h1>

</div>
<!-- navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav"  style="font-weight: bold;">
        <!-- Listing out the menu -->
        <ul class="navbar-nav" id="submenu">
            <li class="nav-item active">
                <a class="nav-link" href="#" id="Home" style="font-size:25px">
                    <img src="homeicon.png" style="height:25px;width:35px;display:inline-block;" >Home</a>

          &nbsp;&nbsp;&nbsp;&nbsp;

<body>
    <div class="center" id="homepage" style="position: absolute;">
        <img src="HOME.jpg" class="container-fluid">
    </div>
    <!-- This Form is used to ask for the input data to apply leave-->
    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form_style">

                <form name="myCreateForm" style="display: none;" id="Create">
                    <div>
                        <span id="create_msg"></span>
                    </div>
                    <div class="form-group">
                        <label for="text" class="required" aria-autocomplete="off">Employee Id</label>
                        <input type="number" class="form-control" id="empId" aria-describedby="emailHelp" placeholder="enter empid" required pattern="[0-9]{1,5}">
                    </div>
                    <div class="form-group">
                        <label for="text" class="required" aria-autocomplete="off">Employee Name</label>
                        <input type="text" class="form-control" id="empName" aria-describedby="emailHelp" placeholder="enter empName" required pattern="[a-zA-Z]{1,25}">
                    </div>
                    <div class="form-group">
                        <label for="text" class="required" aria-autocomplete="off">From Date</label>
                        <input type="date" class="form-control" id="FromDate" aria-describedby="emailHelp" placeholder="enter FromDate" required>
                    </div>
                    <div class="form-group">
                        <label for="text" class="required" aria-autocomplete="off">To Date</label>
                        <input type="date" class="form-control" id="ToDate" placeholder="enter ToDate" required>
                    </div>
                    <div class="form-group">
                        <label for="text" class="required" aria-autocomplete="off">Leave Type</label>
                        <input type="text" class="form-control" id="LeaveType" placeholder="enter LeaveType" required pattern="[a-zA-Z]{3,}">
                    </div>
                    <div class="form-group">
                        <label for="comment" class="required" aria-autocomplete="off">Comments</label>
                        <textarea class="form-control" rows="5" id="Comments" placeholder="enter Comments" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary" id="c1">Cancel</button>
                    </div>
                </form>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>




    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 form_style ">
                <form style="display: none; " id="Retrieve" name="myretrieveForm">
                    <div class="form-group ">
                        <label class="required" aria-autocomplete="off">Employee Name</label>
                        <input type="text" class="form-control" id="EmpName" placeholder="enter employee Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary ">Submit</button>
                    <button type="submit" class="btn btn-primary " id="c3">Cancel</button>
                    <br>
                    <br>
                    <div class="form-group">
                        <input id="myInput" type="text" placeholder="Search..">
                    </div>
                    <div>
                        <span id="retrive_msg"></span>
                    </div>

                    <div class="container">
                        <div class="panel panel-primary filterable">
                            <div class="panel-heading">

                                <div class="pull-right">
                                    <button class="btn btn-default btn-xs btn-filter">
                                        <span class="glyphicon glyphicon-filter"></span> Filter</button>
                                </div>
                            </div>
                            <table class="table" id="retriveId1" style="display: none;" data-toggle="table" data-search="true" data-filter-control="true"
                                data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                <thead class="thead-dark" style="background-color: powderblue">
                                    <tr class="filters">
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th scope="col">
                                            <input type="number" class="form-control" placeholder="Employee Id" disabled>
                                        </th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="Employee Name" disabled>
                                        </th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="From Date" disabled>
                                        </th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="To Date" disabled>
                                        </th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="Leave Type" disabled>
                                        </th>
                                        <th scope="col">
                                            <input type="text" class="form-control" placeholder="Comments" disabled>
                                        </th>

                                    </tr>
                                </thead>
                                <tbody id="myTable" style="color:seagreen;">

                                </tbody>

                            </table>
                        </div>
                        <div>
                            <button type="button" id="deletebtn" class="btn btn-danger" style="margin: left">DELETE</button>
                        </div>

                </form>
                </div>
                <div class="col-md-3"></div>


            </div>
        </div>
</body>

<script>

    $("#Home").click(function () {
        $("#homepage").css("display", "block");
        $("#Retrieve").css("display", "none");
        $("#Create").css("display", "none");
        $("#Update").css("display", "none");
        $("#Delete").css("display", "none");
        // $("#myretrieveform").css("display","none");
    });

    $("#c3 ").click(function () {
        $("#homepage").css("display", "none")

    });

    $("#s1").click(function () {
        // alert("onclick of create");

        $("#Create").css("display", "block");
        $("#homepage").css("display", "none");
        $("#Update").css("display", "none");
        $("#Retrieve").css("display", "none");
        $("#Delete").css("display", "none");
        $("#myCreateForm").css("display", "none");
        $("#create_msg").empty();
    });

    $("#c1").click(function () {
        $("#Create").css("display", "none")

    });

    $("#s3").click(function () {
        $("#retrive_msg").text(" ");
        $("#Retrieve").css("display", "block");
        $("#homepage").css("display", "none");
        $("#Create").css("display", "none");
        $("#Update").css("display", "none");
        $("#Delete").css("display", "none");
        $("#myretrieveform").css("display", "none");
    });

    $("#c3 ").click(function () {
        $("#Retrieve").css("display", "none")

    });

</script>
<script type="text/javascript" src="lms.js"></script>

</html>
